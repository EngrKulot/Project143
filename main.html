<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS IS IT</title>
    <style>
        body {
            background: url('https://marketplace.canva.com/EAFY3oA1CgE/1/0/1600w/canva-pink-one-photo-happy-valentine%27s-day-zoom-virtual-background-hjCol7lGFe8.jpg') no-repeat center center/cover;
            height: 100vh; /* Full height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add relative positioning */
        }
        .container {
            position: absolute; /* Absolute positioning */
            bottom: 20px; /* Adjust distance from the bottom */
            left: 100px; /* Adjust distance from the left */
            max-width: 600px;
            margin: auto;
            background: rgba(255, 0, 102, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
        }
        h1 {
            font-size: 2.5em;
            color: #ffcccb;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffcccb;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY VALENTINES DAY LOVEY!</h1>
        <p>My baby,</p>
        <p>My heart knew you were the one. Every day with you is a blessing, and I cherish every moment. You are my happiness, my love, and my forever. I love you endlessly. Also my english is ubos na mwaaa!</p>
        <p>Yours forever,</p>
        <p><strong>Your baby boy</strong></p>
        <div class="gallery">
            <a href="./1st.png" target="_blank">
                <img src="./1st.png" alt="Memory 1">
            </a>
            <a href="./2nd.png" target="_blank">
                <img src="./2nd.png" alt="Memory 2">
            </a>
            <a href="./3rd.png" target="_blank">
                <img src="./3rd.png" alt="Memory 3">
            </a>
        </div>
    </div>
</body>
</html>
